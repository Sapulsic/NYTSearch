
<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>NY Times</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  
  </head>
  <body>
      
      <div id="header">
          <h1 id="headerText"><i class="far fa-newspaper"></i> New York Times Search</h1>
      </div>
  
      <div id="searchBody">
          <div id="searchTerm">
              <p>Search Term:</p>
              <input type="text" id = "searchInput">
          </div>
          
          <div id="numRecords">
              <p>Number of Records to Retrieve:</p>
              <input type="text">
          </div>
  
          <div id="startYear">
                  <p>Start Year (Optional):</p>
                  <input type="text">
          </div>
  
          <div id="endYear">
                  <p>End Year (Optional):</p>
                  <input type="text">
                  <button id="search"><i class="fas fa-search"></i> Search</button>
                  <button id="clearResults"><i class="fas fa-trash-alt"></i> Clear Results</button>
          </div>
          
      </div>
  
      <div id="topArticles">
          
      </div>
  
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="assets/js/main.js"></script>
  </html>


</body>

</html>
